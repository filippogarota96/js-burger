<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Hamburger</title>
</head>
<body>
  <header>
    <h1>Create Your Burger</h1>
  </header>
  <main>

    <input id="burger-name" type="text" name="burger" placeholder="Create your burger" value="">
    <ul>
      <li>
        <label for="cheese">
          Cheese
          <input id="cheese" class="ingredients" type="checkbox" value="2">
          add
        </label>
      </li>
      <li>
        <label for="egg">
          Egg
          <input id="egg" class="ingredients" type="checkbox" value="4">
          add
        </label>
      </li>
      <li>
        <label for="mustard">
          Mustard
          <input id="mustard" class="ingredients" type="checkbox" value="2">
          add
        </label>
      </li>
      <li>
        <label for="tomato">
          Tomato
          <input id="tomato" class="ingredients" type="checkbox"value="3">
          add
        </label>
      </li>
      <li>
        <label for="ketchup">
          Ketchup
          <input id="ketchup" class="ingredients" type="checkbox" value="2">
          add
        </label>
      </li>
      <li>
        <label for="lettuce">
          Lettuce
          <input id="lettuce" class="ingredients" type="checkbox">
          add
        </label>
      </li>
    </ul>
    <label for="discount">Discount Coupon</label>
    <input id="discount-coupon" type="text" name="discount" value="" placeholder="12345ABCDEF">
    <button id="calculate" type="button"> Calculate</button>
  </main>
  <footer>
    <div class="your-price">Your Price</div>
    <div id="totale">50</div>
  </footer>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
