<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Hamburger</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Create Your Burger</h1>
      <img src="img/burger-top.png" alt="">
    </header>
    <main>
      <input id="burger-name" type="text" name="burger" placeholder="Name your burger" value="">
      <ul class="ingredients-list">
        <li>
          <img src="img/cheese.svg" alt="">
          <span>Cheese</span>
          <label for="cheese">
            <input id="cheese" class="ingredients" type="checkbox" value="2">
            add
          </label>
        </li>
        <li>
          <img src="img/fried-egg.svg" alt="">
          <span>Egg</span>
          <label for="egg">
            <input id="egg" class="ingredients" type="checkbox" value="4">
            add
          </label>
        </li>
        <li>
          <img src="img/mustard.svg" alt="">
          <span>Mustard</span>
          <label for="mustard">
            <input id="mustard" class="ingredients" type="checkbox" value="2">
            add
          </label>
        </li>
        <li>
          <img src="img/tomato.svg" alt="">
          <span>Tomato</span>
          <label for="tomato">
            <input id="tomato" class="ingredients" type="checkbox"value="3">
            add
          </label>
        </li>
        <li>
          <img src="img/ketchup.svg" alt="">
          <span>Ketchup</span>
          <label for="ketchup">
            <input id="ketchup" class="ingredients" type="checkbox" value="2">
            add
          </label>
        </li>
        <li>
          <img src="img/lettuce.svg" alt="">
          <span>Lettuce</span>
          <label for="lettuce">
            <input id="lettuce" class="ingredients" type="checkbox" value = "3">
            add
          </label>
        </li>
      </ul>
      <label class="coupon__label" for="discount">Discount Coupon</label>
      <input id="discount-coupon" type="text" name="discount" value="" placeholder="12345ABCDEF">
      <div class="button-container">
      <button id="calculate" class="btn" type="button"> Calculate</button>
      </div>
    </main>
    <footer>
      <div class="your-price">Your Price</div>
      <div id="totale"><span>â‚¬</span>0</div>
    </footer>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
